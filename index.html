<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div>
            <img src="https://img.memecdn.com/maybe-i-amp-039-m-just-a-math-genius_o_1719935.jpg"/>
            <img src="https://memegenerator.net/img/instances/61388484/just-call-me-a-baby-math-genius.jpg"/>
            <img src="https://memecrunch.com/meme/6F6ON/dude-ur-a-mathematical-genius/image.jpg"/>
               </div>
    </header>
    <main>
        <section>
            <input type="number" id="add-input-1" />
            +
            <input type="number" id="add-input-2" />
            <span id="add-total"></span>
            <button id="add-button">Add 'Em Up</button>

        </section>

        <section>
            <input type="number" id="sub-input-1" />
            -
            <input type="number" id="sub-input-2" />
            <span id="sub-total"></span>
            <button id="sub-button">Sub 'Em Down</button>

        </section>

        <section>
            <input type="number" id="div-input-1" />
            /
            <input type="number" id="div-input-2" />
            <span id="div-total"></span>
            <button id="div-button">Div 'Em Round</button>

        </section>

        <section>
            <input type="number" id="mult-input-1" />
            *
            <input type="number" id="mult-input-2" />
            <span id="mult-total"></span>
            <button id="mult-button">Multiply 'Em</button>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
